<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Rick&Morty</title>
</head>

<body>
  <article class="game">
    <h1 class="visually-hidden">Rick&Morty</h1>

    <section class="game__data data">
      <h2 className="visually-hidden">Form for character name</h2>
      <form class="data__form" action="#" method="post">
        <input class="data__input" type="text" placeholder="Rick">
      </form>
    </section>

    <section class="game__content content">
      <h2 className="visually-hidden">Rick and Morty characters</h2>
      <ul class="content__list">
        <li class="content__item game__item">
          <img class="content__img game__img" src="" alt="">
          <button class="content__close-button"></button>
        </li>
        <li class="content__item game__item">
          <img class="content__img game__img" src="" alt="">
          <button class="content__close-button"></button>
        </li>
        <li class="content__item game__item">
          <img class="content__img game__img" src="" alt="">
          <button class="content__close-button"></button>
        </li>
        <li class="content__item game__item">
          <img class="content__img game__img" src="" alt="">
          <button class="content__close-button"></button>
        </li>
        <li class="content__item game__item">
          <img class="content__img game__img" src="" alt="">
          <button class="content__close-button"></button>
        </li>
        <li class="content__item game__item">
          <img class="content__img game__img" src="" alt="">
          <button class="content__close-button"></button>
        </li>
      </ul>
    </section>

    <section class="game__party party">
      <h2 class="party__caption">Party</h2>
      <ul class="party__list">
        <li class="party__item game__item"></li>
        <li class="party__item game__item"></li>
      </ul>
    </section>
  </article>
</body>

</html>
